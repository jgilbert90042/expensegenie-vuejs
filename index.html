<html>
<head>
    <title>ExpenseGenie - vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div id="app">
        <expense-table v-bind:expenses="expenses" @delete-expense="deleteExpense"></expense-table>
        <form v-on:submit.prevent>
            <div class="form-group form-row">
                <div class="col-2">
                    <label for="expense-date">Date</label>
                    <input type="date" class="form-control" id="expense-date" v-model="expenseDate">
                </div>
                <div class="col-6">
                    <label for="expense-desc">Description</label>
                    <input type="text" class="form-control" id="expense-desc" v-model="expenseDesc">
                </div>
                <div class="col-2">
                    <label for="expense-category">Category</label>
                    <input type="text" class="form-control" id="expense-category" v-model="expenseCategory">
                </div>
                <div class="col-2">
                    <label for="expense-amount">Amount</label>
                    <input type="text" class="form-control" id="expense-amount" v-model="expenseAmount">
                </div>
            </div>
            <button class="btn btn-primary" v-on:click="addExpense">Add expense</button>
        </formv-on:submit.prevent>
    </div>
</div>
<script src="./js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
